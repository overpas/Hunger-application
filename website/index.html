<script type="text/javascript">
    $(document).ready(function() {

        $("#btnGoToDelivery").click(function(e) {
            e.preventDefault();
            
            var password = document.getElementById("passwordInput").value;
            
            $.post('../CheckPassword.php', {password: password}, function(data, textStatus, xhr) {
			    console.log(data);
			    if (data === "Confirmed") {
			    	console.log("confirmed");
				    //goToDeliveryService();
				    window.open("deliveryservice.php?numberOfOrdersShown=50", "_self");
			    } else {
				    console.log("denied");
				    alert("Неверный ключ.");
			    }
		    });
            
            e.preventDefault();
        });

    });
</script>
<body>
	<div class="login-page">
		<div class="form">
			<form class="login-form">
				<input type="password" name="password" id="passwordInput" placeholder="введите ключ для входа"/>
				<button id="btnGoToDelivery">Войти</button>
			</form>
		</div>
	</div>
</body>
